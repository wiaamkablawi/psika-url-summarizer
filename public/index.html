<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Summary Ingest Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      form {
        display: grid;
        gap: 0.75rem;
      }
      input,
      button {
        padding: 0.6rem;
        font-size: 1rem;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        overflow-x: auto;
      }
      .status {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>createSummaryFromUrl test</h1>
    <form id="summary-form">
      <label for="url">URL</label>
      <input id="url" name="url" type="url" placeholder="https://example.com" required />
      <button type="submit">Send</button>
    </form>

    <p class="status" id="status">Idle</p>
    <pre id="response">{}</pre>

    <script>
      const form = document.getElementById("summary-form");
      const statusEl = document.getElementById("status");
      const responseEl = document.getElementById("response");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const url = document.getElementById("url").value;
        statusEl.textContent = "Sending...";
        responseEl.textContent = "{}";

        try {
          const res = await fetch("/createSummaryFromUrl", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({url}),
          });

          const data = await res.json();
          statusEl.textContent = `HTTP ${res.status} - ${data.ok ? "success" : "error"}`;
          responseEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          statusEl.textContent = "Request failed";
          responseEl.textContent = JSON.stringify({ok: false, error: error.message}, null, 2);
        }
      });
    </script>
  </body>
</html>
